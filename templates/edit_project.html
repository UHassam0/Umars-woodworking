{% extends "base.html" %} 
{% block content %} 
{% load crispy_forms_tags %} 
{% if user.is_superuser %}

<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %} 
  {{ form | crispy }}
  <input type="submit" value="Save" />
  <a href="{% url 'manage' %}"><button>Cancel</button></a>
</form>

{% else %}
<div class="mt-5 text-center">
  <h3>Only Admin can edit projects</h3>

  <a href="{% url 'home' %}">
    <button type="button" class="btn btn-success btn-lg">Return Home</button>
  </a>
</div>
{% endif %} 
{% endblock %}
